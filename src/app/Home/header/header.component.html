
<ion-toolbar>
  <div class="header-sec">
    <div class="profile-sec">
      <div class="profile-img mt-2">
        <img src="assets/images/profile.png">
      </div>
    </div>
    <p class="ml-3 mb-0 name">{{componentName}}</p>
    <div class="ml-auto icon-sec">
      <span routerLink="/home/notification"><img src="assets/images/bell.svg" class="bell-icon"></span>
      <span (click)="presentPopover()"><ion-icon name="ellipsis-vertical"></ion-icon></span>
    </div>
  </div>
</ion-toolbar>
