<ion-header [translucent]="true">
  <app-header [cname]="'About'"></app-header>
</ion-header>

<ion-content>

  <div class="p-3">
    <div class="d-flex align-items-center list-item" routerLink="/home/about">
      <ion-icon name="information-circle-outline"></ion-icon>
      <p class="mb-0 ml-3">About</p>
    </div>

    <div class="d-flex align-items-center list-item">
      <img src="assets/images/podcast.png">
      <p class="mb-0 ml-3">Podcasts</p>
    </div>

    <div class="d-flex align-items-center list-item">
      <img src="assets/images/best.png">
      <p class="mb-0 ml-3">Best Your Magazine</p>
    </div>

    <div class="d-flex align-items-center list-item">
      <img src="assets/images/cart.png">
      <p class="mb-0 ml-3">Best Your Shop</p>
    </div>

    <div class="d-flex align-items-center list-item">
      <img src="assets/images/share.svg">
      <p class="mb-0 ml-3">Share App</p>
    </div>

    <div class="d-flex align-items-center list-item">
      <img src="assets/images/setting.svg">
      <p class="mb-0 ml-3">Settings</p>
    </div>

    <div class="d-flex align-items-center list-item">
      <img src="assets/images/logout.png">
      <p class="mb-0 ml-3">Logout</p>
    </div>

  </div>
</ion-content>
